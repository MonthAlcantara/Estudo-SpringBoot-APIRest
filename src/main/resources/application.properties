#configuracao mysql
spring.datasource.url=jdbc:mysql://localhost:3306/rest_with_spring?useTimezone=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

#Flyway Configs

flyway.url=jdbc:mysql://localhost:3306/
flyway.schemas=rest_with_spring
flyway.username=root
flyway.password=admin

#Jackson Configs
#Se o objeto estiver null, ele não será incluído na serialização
spring.jackson.default-property-inclusion=non_null 